<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Multimedia</title>
    <link rel="stylesheet" href="StyleCH5.css">
</head>
<body>
    <div class="container">
        <h1>DAY6(데이식스) Welcome to the Show</h1>
        <div class="media">
            <h3>Mini Album</h3>
            <h2>FOUREVER</h2>
            <img src="https://i.pinimg.com/736x/03/db/65/03db65e068aa178e1efd81adf3f9cfa3.jpg" alt="Image">
            <div class="buttons">
                <button onclick="showAlert('Concept Photo Album Release')">Day6 8th</button>
                
            </div>
        </div>
        <div class="media">
            <h2>Video Clip</h2>
            <video controls>
                <source src="DAY6(데이식스) _Welcome to the Show_ M_V.mp4" type="video/mp4">
                
            </video>
            <div class="buttons">
                <button onclick="showAlert('Official Music Video DAY6 WELCOME TO THE SHOW')">MV</button>
                
            </div>
        </div>
        <div class="media">
            <h2>Audio</h2>
            <audio controls>
                <source src="DAY6(데이식스) Welcome to the Show MV [TubeRipper.com].mp3" type="audio/mp3">
                
            </audio>
            <div class="buttons">
                <button onclick="showAlert('Official Music DAY5 WELCOME TO THE SHOW')">Music</button>

            </div>
        </div>
    </div>
    <script src="jsCH5.js"></script>
</body>
</html>
